<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Page</title>
    <meta
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
            name="viewport"
    />
    <link
            href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
            rel="stylesheet"
    />
    <link
            href="https://cdn.materialdesignicons.com/5.0.45/css/materialdesignicons.min.css"
            rel="stylesheet"
    />
</head>
<body>
<div>
    <form id="sign-up-form">
        <div>
            <strong>이메일 : </strong>
            <input name="email" placeholder="이메일 입력" type="text">
        </div>
        <div>
            <strong>이름 : </strong>
            <input name="name" placeholder="이름 입력" type="text">
        </div>
        <div>
            <strong>비밀번호 : </strong>
            <input name="password" placeholder="비밀번호 입력" type="password">
        </div>
        <div>
            <button id="sign-up-btn" type="button">가입하기</button>
        </div>
    </form>
</div>

<script src="js/navigation.js" type="module"></script>
<script src="js/sign-up.js" type="module"></script>
</body>
</html>
